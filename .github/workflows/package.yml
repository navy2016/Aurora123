name: "Package Application"
run-name: ${{ github.ref_type == 'tag' && format('Release {0}', github.ref_name) || format('Manual Build - {0}', github.event.head_commit.message) }}

permissions:
  contents: write

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-android:
    name: Build Android APKs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get Dependencies
        run: flutter pub get

      - name: Get Version
        run: |
          VERSION_RAW=$(grep 'version:' pubspec.yaml | sed 's/version: //g' | xargs)
          VERSION=${VERSION_RAW%%+*}
          echo "VERSION_RAW=$VERSION_RAW" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Detected Version: $VERSION_RAW"

      - name: Build Android APKs
        run: |
          mkdir -p "release_symbols/${VERSION_RAW}/android"
          flutter build apk --release --split-per-abi --split-debug-info="release_symbols/${VERSION_RAW}/android"

      - name: Rename APKs
        run: |
          mkdir release_output
          # Rename and move files
          mv build/app/outputs/flutter-apk/app-arm64-v8a-release.apk release_output/Aurora_Android_${VERSION}_arm64-v8a.apk
          mv build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk release_output/Aurora_Android_${VERSION}_armeabi-v7a.apk
          mv build/app/outputs/flutter-apk/app-x86_64-release.apk release_output/Aurora_Android_${VERSION}_x86_64.apk

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apks
          path: release_output/*.apk

      - name: Upload Symbols
        uses: actions/upload-artifact@v4
        with:
          name: android-symbols
          path: release_symbols/${{ env.VERSION_RAW }}/android/
          retention-days: 30

  build-windows:
    name: Build Windows App
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get Dependencies
        run: flutter pub get

      - name: Get Version
        run: |
          $versionRaw = (Select-String -Path "pubspec.yaml" -Pattern "version: (.*)").Matches.Groups[1].Value.Trim()
          $version = $versionRaw.Split('+')[0]
          "VERSION_RAW=$versionRaw" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          "VERSION=$version" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "Detected Version: $versionRaw"
        shell: powershell

      - name: Build Windows Release
        run: |
          $symbolsDir = "release_symbols\\$env:VERSION_RAW\\windows"
          New-Item -ItemType Directory -Force -Path $symbolsDir | Out-Null
          flutter build windows --release --split-debug-info="$symbolsDir"
        shell: powershell

      - name: Package Windows
        run: |
          New-Item -ItemType Directory -Force -Path "release_output"
          $zipPath = "release_output\\Aurora_Windows_$env:VERSION.zip"

          $stagingDir = "release_output\\Aurora_Windows_Staging"
          if (Test-Path $stagingDir) {
            Remove-Item $stagingDir -Recurse -Force
          }
          New-Item -ItemType Directory -Force -Path $stagingDir | Out-Null

          Copy-Item -Path "build\\windows\\x64\\runner\\Release\\*" -Destination $stagingDir -Recurse
          if (Test-Path "skills") {
            Copy-Item -Path "skills" -Destination $stagingDir -Recurse
          }
          Get-ChildItem -Path $stagingDir -Include *.pdb, *.lib, *.exp, kernel_blob.bin -Recurse -File | Remove-Item -Force -ErrorAction SilentlyContinue

          $deprecatedExe = Join-Path $stagingDir "llm_trans.exe"
          if (Test-Path $deprecatedExe) {
            Remove-Item $deprecatedExe -Force
          }

          Compress-Archive -Path "$stagingDir\\*" -DestinationPath $zipPath -Force
          Remove-Item $stagingDir -Recurse -Force
        shell: powershell

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-app
          path: release_output/*.zip

      - name: Upload Symbols
        uses: actions/upload-artifact@v4
        with:
          name: windows-symbols
          path: release_symbols/${{ env.VERSION_RAW }}/windows/
          retention-days: 30

  build-linux:
    name: Build Linux App
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev liblzma-dev pkg-config libayatana-appindicator3-dev
      - name: Get Dependencies
        run: flutter pub get
      - name: Get Version
        run: |
          VERSION_RAW=$(grep 'version:' pubspec.yaml | sed 's/version: //g' | xargs)
          VERSION=${VERSION_RAW%%+*}
          echo "VERSION_RAW=$VERSION_RAW" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Detected Version: $VERSION_RAW"
      - name: Build Linux Release
        run: |
          mkdir -p "release_symbols/${VERSION_RAW}/linux"
          flutter build linux --release --split-debug-info="release_symbols/${VERSION_RAW}/linux"
      - name: Package Linux
        run: |
          mkdir release_output
          tar -czf release_output/Aurora_Linux_${VERSION}.tar.gz -C build/linux/x64/release/bundle .
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-app
          path: release_output/*.tar.gz
      - name: Upload Symbols
        uses: actions/upload-artifact@v4
        with:
          name: linux-symbols
          path: release_symbols/${{ env.VERSION_RAW }}/linux/
          retention-days: 30

  build-macos:
    name: Build macOS App
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - name: Get Dependencies
        run: flutter pub get
      - name: Get Version
        run: |
          VERSION_RAW=$(grep 'version:' pubspec.yaml | sed 's/version: //g' | xargs)
          VERSION=${VERSION_RAW%%+*}
          echo "VERSION_RAW=$VERSION_RAW" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Detected Version: $VERSION_RAW"
      - name: Build macOS Release
        run: |
          mkdir -p "release_symbols/${VERSION_RAW}/macos"
          flutter build macos --release --split-debug-info="release_symbols/${VERSION_RAW}/macos"
      - name: Package macOS
        run: |
          mkdir release_output
          cd build/macos/Build/Products/Release
          zip -r ../../../../../release_output/Aurora_macOS_${VERSION}.zip Aurora.app
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: release_output/*.zip
      - name: Upload Symbols
        uses: actions/upload-artifact@v4
        with:
          name: macos-symbols
          path: release_symbols/${{ env.VERSION_RAW }}/macos/
          retention-days: 30

  build-ios:
    name: Build iOS App
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - name: Get Dependencies
        run: flutter pub get
      - name: Get Version
        run: |
          VERSION_RAW=$(grep 'version:' pubspec.yaml | sed 's/version: //g' | xargs)
          VERSION=${VERSION_RAW%%+*}
          echo "VERSION_RAW=$VERSION_RAW" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Detected Version: $VERSION_RAW"
      - name: Build iOS Release
        run: |
          mkdir -p "release_symbols/${VERSION_RAW}/ios"
          flutter build ios --release --no-codesign --split-debug-info="release_symbols/${VERSION_RAW}/ios"
      - name: Package iOS
        run: |
          mkdir release_output
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r release_output/Aurora_iOS_${VERSION}_no-codesign.ipa Payload/
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: release_output/*.ipa
      - name: Upload Symbols
        uses: actions/upload-artifact@v4
        with:
          name: ios-symbols
          path: release_symbols/${{ env.VERSION_RAW }}/ios/
          retention-days: 30

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-android, build-windows, build-linux, build-macos, build-ios]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.apk
            artifacts/**/*.zip
            artifacts/**/*.tar.gz
            artifacts/**/*.ipa
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
