name: "Package Application"
run-name: ${{ github.ref_type == 'tag' && format('Release {0}', github.ref_name) || format('Manual Build - {0}', github.event.head_commit.message) }}

permissions:
  contents: write

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-android:
    name: Build Android APKs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get Dependencies
        run: flutter pub get

      - name: Build Android APKs
        run: flutter build apk --split-per-abi

      - name: Rename APKs
        run: |
          mkdir release_output
          # Get version from pubspec.yaml
          VERSION=$(grep 'version:' pubspec.yaml | sed 's/version: //g' | sed 's/+.*//g' | xargs)
          echo "Detected Version: $VERSION"
          
          # Rename and move files
          mv build/app/outputs/flutter-apk/app-arm64-v8a-release.apk release_output/Aurora_Android_${VERSION}_arm64-v8a.apk
          mv build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk release_output/Aurora_Android_${VERSION}_armeabi-v7a.apk
          mv build/app/outputs/flutter-apk/app-x86_64-release.apk release_output/Aurora_Android_${VERSION}_x86_64.apk

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apks
          path: release_output/*.apk

  build-windows:
    name: Build Windows App
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get Dependencies
        run: flutter pub get

      - name: Build Windows Release
        run: flutter build windows --release

      - name: Package Windows
        run: |
          $versionRaw = Select-String -Path "pubspec.yaml" -Pattern "version: (.*)"
          $version = $versionRaw.Matches.Groups[1].Value.Trim().Split('+')[0]
          echo "Detected Version: $version"
          
          New-Item -ItemType Directory -Force -Path "release_output"
          $zipPath = "release_output\Aurora_Windows_${version}.zip"
          Compress-Archive -Path "build\windows\x64\runner\Release\*" -DestinationPath $zipPath
        shell: powershell

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-app
          path: release_output/*.zip

  build-linux:
    name: Build Linux App
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev liblzma-dev pkg-config libayatana-appindicator3-dev
      - name: Get Dependencies
        run: flutter pub get
      - name: Build Linux Release
        run: flutter build linux --release
      - name: Package Linux
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | sed 's/version: //g' | sed 's/+.*//g' | xargs)
          mkdir release_output
          tar -czf release_output/Aurora_Linux_${VERSION}.tar.gz -C build/linux/x64/release/bundle .
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-app
          path: release_output/*.tar.gz

  build-macos:
    name: Build macOS App
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - name: Get Dependencies
        run: flutter pub get
      - name: Build macOS Release
        run: flutter build macos --release
      - name: Package macOS
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | sed 's/version: //g' | sed 's/+.*//g' | xargs)
          mkdir release_output
          cd build/macos/Build/Products/Release
          zip -r ../../../../../release_output/Aurora_macOS_${VERSION}.zip Aurora.app
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: release_output/*.zip

  build-ios:
    name: Build iOS App
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - name: Get Dependencies
        run: flutter pub get
      - name: Build iOS Release
        run: flutter build ios --release --no-codesign
      - name: Package iOS
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | sed 's/version: //g' | sed 's/+.*//g' | xargs)
          mkdir release_output
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r release_output/Aurora_iOS_${VERSION}_no-codesign.ipa Payload/
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: release_output/*.ipa

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-android, build-windows, build-linux, build-macos, build-ios]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
