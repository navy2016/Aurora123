name: "Package Application"

permissions:
  contents: write

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-android:
    name: Build Android APKs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get Dependencies
        run: flutter pub get

      - name: Build Android APKs
        run: flutter build apk --split-per-abi

      - name: Rename APKs
        run: |
          mkdir release_output
          # Get version from pubspec.yaml
          VERSION=$(grep 'version:' pubspec.yaml | sed 's/version: //g' | sed 's/+.*//g' | xargs)
          echo "Detected Version: $VERSION"
          
          # Rename and move files
          mv build/app/outputs/flutter-apk/app-arm64-v8a-release.apk release_output/Aurora_Android_${VERSION}_arm64-v8a.apk
          mv build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk release_output/Aurora_Android_${VERSION}_armeabi-v7a.apk
          mv build/app/outputs/flutter-apk/app-x86_64-release.apk release_output/Aurora_Android_${VERSION}_x86_64.apk

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apks
          path: release_output/*.apk

  build-windows:
    name: Build Windows App
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get Dependencies
        run: flutter pub get

      - name: Build Windows Release
        run: flutter build windows --release

      - name: Package Windows
        run: |
          $versionRaw = Select-String -Path "pubspec.yaml" -Pattern "version: (.*)"
          $version = $versionRaw.Matches.Groups[1].Value.Trim().Split('+')[0]
          echo "Detected Version: $version"
          
          New-Item -ItemType Directory -Force -Path "release_output"
          $zipPath = "release_output\Aurora_Windows_${version}.zip"
          Compress-Archive -Path "build\windows\x64\runner\Release\*" -DestinationPath $zipPath
        shell: powershell

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-app
          path: release_output/*.zip

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-android, build-windows]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download Android Artifacts
        uses: actions/download-artifact@v4
        with:
          name: android-apks
          path: artifacts

      - name: Download Windows Artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-app
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
